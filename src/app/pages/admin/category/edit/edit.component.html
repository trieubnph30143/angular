<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
  Add category
</h3>
<p-toast></p-toast>
<!-- Modal body -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="grid gap-4 mb-4 sm:grid-cols-2">
    <div class="sm:col-span-3">
      <label
        for="title"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Name</label
      >
      <input
        formControlName="name"
        type="text"
        name="name"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Type product title"
      />
      <div
        *ngIf="userForm.get('name')?.touched && userForm.get('name')?.errors?.['required']"
      >
        <small class="text-[red]">Name is not required</small>
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >
    <svg
      class="mr-1 -ml-1 w-6 h-6"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
        clip-rule="evenodd"
      ></path>
    </svg>
    Create category
  </button>
</form>
