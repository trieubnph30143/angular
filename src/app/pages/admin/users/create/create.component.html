<p-toast></p-toast>

<div class="flex justify-center">
  <form
    [formGroup]="userForm"
    style="
      width: 350px;
      box-shadow: 0px 0px 5px 5px pink;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid black;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      margin-top: 20%;
      margin-left: 400px;
    "
    (ngSubmit)="onSubmit()"
  >
    <h3
      style="
        font-size: 20px;
        font: bold;

        width: 100%;

        margin-bottom: 30px;
      "
    >
      - Enter enough fields to create a User account!
    </h3>
    <div class="grid gap-4 mb-4 sm:grid-cols-2">
      <div class="sm:col-span-3">
        <label
          for="title"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          formControlName="email"
          type="text"
          name="email"
          id="name"
          class="bg-gray-50 border w-[600px] border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Email"
        />
        <div
          *ngIf="userForm.get('email')?.touched && userForm.get('email')?.errors?.['required']"
        >
          <small class="text-[red]">Email is not required</small>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label
          for="title"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          name="password"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="password"
        />
        <div
          *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors?.['required']"
        >
          <small class="text-[red]">Password is not required</small>
        </div>
      </div>
      <div class="sm:col-span-3">
        <label
          for="title"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Confirm Password</label
        >
        <input
          formControlName="confirmpassword"
          type="password"
          name="confirmpassword"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="Confirmpassword"
        />
        <div
          *ngIf="userForm.get('confirmpassword')?.touched && userForm.get('confirmpassword')?.errors?.['required']"
        >
          <small class="text-[red]">Confirm password is not required</small>
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      <svg
        class="mr-1 -ml-1 w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      Add User
    </button>
  </form>
</div>
